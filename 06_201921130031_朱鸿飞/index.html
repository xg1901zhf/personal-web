	<script>
		var Now = 1 //表示当前显示的div
		var Max = 4 //表示div的个数
		function show() {
			for (i = 1; i <= Max; i++) {
				if (i == Now)
					document.getElementById("div" + Now).style.display = 'block'//当前显示的div
				else
					document.getElementById("div" + i).style.display = 'none'
			}
			if (Now == Max)//判断当前div是否是最后一个 如果是则从第一个重新轮回显示
				Now = 1
			else
				Now++//设置下一个显示照片
		}
		theTimer = setInterval("show()", 2000)
	</script>
</head>
